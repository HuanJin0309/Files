    - name: Clean up old Pre-releases
      id: clean_old_pre_releases
      shell: pwsh
      env:
        GH_PAT:              ${{ secrets.GH_PAT }}
        KEEP_LATEST:         10
        REPO:                "${{ github.repository_owner }}/${{ github.event.repository.name }}"
      run: |
        $releases = Invoke-RestMethod -Uri "https://api.github.com/repos/$env:REPO/releases?per_page=100" `
          -Headers @{ Authorization = "Bearer $env:GH_PAT"; Accept = "application/vnd.github+json" }
        $preReleases = $releases | Where-Object { $_.prerelease -and -not $_.draft }

        if ($preReleases.Count -le $env:KEEP_LATEST) {
          Write-Host "No clean-up needed (Pre-releases: $($preReleases.Count) â‰¤ $env:KEEP_LATEST)"
          exit 0
        }
        $preReleases | Sort-Object created_at -Descending | Select-Object -Skip $env:KEEP_LATEST | ForEach-Object {
          Write-Host "Deleting Pre-release: $($_.tag_name)"
          Invoke-RestMethod -Uri $_.url -Headers @{ Authorization = "Bearer $env:GH_PAT" } -Method Delete
          Invoke-RestMethod -Uri "https://api.github.com/repos/$env:REPO/git/refs/tags/$($_.tag_name)" `
            -Headers @{ Authorization = "Bearer $env:GH_PAT" } -Method Delete -ErrorAction SilentlyContinue
        }

        Write-Host "Cleaned up $($preReleases.Count - $env:KEEP_LATEST) old Pre-releases"
