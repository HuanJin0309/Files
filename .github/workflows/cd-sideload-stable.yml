# Abstract:
#  Deploys Files (Sideload).
#
# Workflow:
#  1. Configure manifest, logo and secrets
#  2. Restore, build and package Files
#  3. Publish the appinstaller to files.community
#  4. Sign the package
#  5. Publish the package to Azure

name: Files CD (Sideload Stable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    environment: Deployments
    strategy:
      fail-fast: false
      matrix:
        configuration: [Release]
        platform: [x64]
    env:
      SOLUTION_NAME:              'Files.slnx'
      CONFIGURATION:              '${{ matrix.configuration }}'
      PLATFORM:                   '${{ matrix.platform }}'
      APPX_BUNDLE_PLATFORMS:      'x64|arm64'
      WORKING_DIR:                '${{ github.workspace }}' # D:\a\Files\Files\
      ARTIFACTS_STAGING_DIR:      '${{ github.workspace }}\artifacts'
      APPX_PACKAGE_DIR:           '${{ github.workspace }}\artifacts\AppxPackages'
      PACKAGE_PROJECT_DIR:        'src\Files.App (Package)'
      PACKAGE_PROJECT_PATH:       'src\Files.App (Package)\Files.Package.wapproj'
      PACKAGE_MANIFEST_PATH:      'src\Files.App (Package)\Package.appxmanifest'
      LAUNCHER_PROJECT_PATH:      'src\Files.App.Launcher\Files.App.Launcher.vcxproj'
      TEST_PROJECT_PATH:          'tests\Files.InteractionTests\Files.InteractionTests.csproj'
      APP_INSTALLER_SIDELOAD_URL: 'https://cdn.files.community/files/stable/'

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    
    # 第一步：提前生成证书（在配置和构建之前）
    - name: Generate Self-Signed Certificate for UWP
      shell: pwsh
      run: |
        # 生成自签名证书
        $certPassword = "${{ secrets.SELF_SIGNED_CERT_PASSWORD }}"
        $securePassword = ConvertTo-SecureString -String $certPassword -Force -AsPlainText
        
        # 生成证书 - 使用更长的有效期
        $cert = New-SelfSignedCertificate `
          -Type Custom `
          -Subject "CN=Files Community" `
          -KeyUsage DigitalSignature `
          -FriendlyName "Files Sideload Certificate" `
          -CertStoreLocation "Cert:\CurrentUser\My" `
          -KeyExportPolicy Exportable `
          -KeySpec Signature `
          -KeyLength 2048 `
          -HashAlgorithm SHA256 `
          -NotAfter (Get-Date).AddYears(5) `
          -TextExtension @(
            "2.5.29.37={text}1.3.6.1.5.5.7.3.3",  # 代码签名
            "2.5.29.19={text}"  # 基本约束
          )
        
        # 导出PFX文件到临时位置
        $tempCertPath = "$env:TEMP\FilesSideload.pfx"
        Export-PfxCertificate -Cert $cert -FilePath $tempCertPath -Password $securePassword
        
        # 导出CER文件（用于查看）
        $tempCerPath = "$env:TEMP\FilesSideload.cer"
        Export-Certificate -Cert $cert -FilePath $tempCerPath -Type CERT
        
        # 设置证书路径环境变量供后续步骤使用
        echo "CERT_PATH=$tempCertPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        
        Write-Host "证书已生成"
        Write-Host "PFX路径: $tempCertPath"
        Write-Host "CER路径: $tempCerPath"
        
        # 显示证书信息
        Get-ChildItem Cert:\CurrentUser\My | Where-Object {$_.Subject -like "*Files Community*"} | Format-List
        
        # 安装证书到受信任的根证书颁发机构（可选，但推荐）
        Import-Certificate -FilePath $tempCerPath -CertStoreLocation Cert:\CurrentUser\Root

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Configure the package manifest, logo, and secrets
      shell: pwsh
      run: |
        . './.github/scripts/Configure-AppxManifest.ps1' `
          -Branch "SideloadStable" `
          -PackageManifestPath "$env:PACKAGE_MANIFEST_PATH" `
          -Publisher "$env:SIDELOAD_PUBLISHER_SECRET" `
          -WorkingDir "$env:WORKING_DIR" `
          -SecretBingMapsKey "$env:SECRET_BINGMAPS_KEY" `
          -SecretSentry "$env:SECRET_SENTRY" `
          -SecretGitHubOAuthClientId "$env:SECRET_GITHUB_OAUTH_CLIENT_ID"
      env:
        SIDELOAD_PUBLISHER_SECRET: ${{ secrets.SIDELOAD_PUBLISHER_SECRET }}
        SECRET_BINGMAPS_KEY: ${{ secrets.BING_MAPS_SECRET }}
        SECRET_SENTRY: ${{ secrets.SENTRY_SECRET }}
        SECRET_GITHUB_OAUTH_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
  
    - name: Use Windows SDK Preview
      shell: cmd
      run: |
        for /f %%a in ('dir /b /a:d %localappdata%\Microsoft\VisualStudio\17*') do echo UsePreviews=True>%localappdata%\Microsoft\VisualStudio\%%a\sdk.txt

    - name: Restore Files
      shell: pwsh
      run: |
        msbuild $env:SOLUTION_NAME `
        -t:Restore `
        -p:Platform=$env:PLATFORM `
        -p:Configuration=$env:CONFIGURATION `
        -p:PublishReadyToRun=true `
        -v:quiet

    - name: Restore NuGet Packages for Launcher Project
      shell: pwsh
      run: |
        nuget restore "$env:LAUNCHER_PROJECT_PATH" `
          -SolutionDirectory "$env:WORKING_DIR" `
          -Verbosity detailed
    
    - name: Build launcher project
      shell: pwsh
      run: |
        msbuild "$env:LAUNCHER_PROJECT_PATH" `
        -t:Build `
        -p:Platform=$env:PLATFORM `
        -p:Configuration=$env:CONFIGURATION `
        -v:quiet

    - name: Build & package Files
      shell: pwsh
      run: |
        # 使用证书路径构建包
        msbuild "$env:PACKAGE_PROJECT_PATH" `
        -t:Build `
        -t:_GenerateAppxPackage `
        -p:Platform=$env:PLATFORM `
        -p:Configuration=$env:CONFIGURATION `
        -p:AppxBundlePlatforms=$env:APPX_BUNDLE_PLATFORMS `
        -p:AppxPackageDir="$env:APPX_PACKAGE_DIR" `
        -p:AppxBundle=Always `
        -p:UapAppxPackageBuildMode=Sideload `
        -p:GenerateAppInstallerFile=True `
        -p:AppInstallerUri=$env:APP_INSTALLER_SIDELOAD_URL `
        -p:PackageCertificateKeyFile="$env:CERT_PATH" `
        -p:PackageCertificatePassword="${{ secrets.SELF_SIGNED_CERT_PASSWORD }}" `
        -v:quiet

    - name: Remove empty files from the packages
      shell: bash
      run: find $ARTIFACTS_STAGING_DIR -empty -delete

    - name: Update appinstaller schema
      shell: pwsh
      run: |
        $newSchema = "http://schemas.microsoft.com/appx/appinstaller/2018"
        $localFilePath = "${{ env.APPX_PACKAGE_DIR }}/Files.Package.appinstaller"
        $fileContent = Get-Content $localFilePath
        $fileContent = $fileContent.Replace("http://schemas.microsoft.com/appx/appinstaller/2017/2", $newSchema)
        $fileContent | Set-Content $localFilePath

    # 可选的额外签名步骤（如果MSBuild签名不充分）
    - name: Additional Signing (Optional)
      shell: pwsh
      run: |
        # 查找最新的signtool
        $signtoolPath = (Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" -Recurse | Sort-Object FullName -Descending | Select-Object -First 1).FullName
        if (-not $signtoolPath) { 
          $signtoolPath = (Get-ChildItem "C:\Program Files\Windows Kits\10\bin\*\x64\signtool.exe" -Recurse | Sort-Object FullName -Descending | Select-Object -First 1).FullName
        }
        
        if ($signtoolPath) {
          Write-Host "找到 signtool: $signtoolPath"
          
          # 签名所有.msix和.msixbundle文件
          $files = Get-ChildItem "${{ env.APPX_PACKAGE_DIR }}" -Include "*.msix", "*.msixbundle" -Recurse
          
          foreach ($file in $files) {
            Write-Host "正在签名: $($file.FullName)"
            
            # 尝试不同的时间戳服务器
            $timestampServers = @(
              "http://timestamp.digicert.com",
              "http://timestamp.sectigo.com",
              "http://timestamp.globalsign.com/scripts/timestamp.dll",
              "http://timestamp.comodoca.com"
            )
            
            $signed = $false
            foreach ($timestamp in $timestampServers) {
              try {
                Write-Host "尝试时间戳服务器: $timestamp"
                
                # 签名命令
                & $signtoolPath sign `
                  /f "$env:CERT_PATH" `
                  /p "${{ secrets.SELF_SIGNED_CERT_PASSWORD }}" `
                  /fd SHA256 `
                  /tr $timestamp `
                  /td SHA256 `
                  /v `
                  "$($file.FullName)" 2>&1 | Out-Host
                
                # 验证签名
                $sig = Get-AuthenticodeSignature -FilePath $file.FullName
                if ($sig.Status -eq "Valid") {
                  Write-Host "✓ 签名成功 (使用 $timestamp)"
                  $signed = $true
                  break
                }
              } catch {
                Write-Host "使用 $timestamp 失败: $_"
              }
            }
            
            if (-not $signed) {
              Write-Host "尝试不带时间戳签名..."
              try {
                & $signtoolPath sign `
                  /f "$env:CERT_PATH" `
                  /p "${{ secrets.SELF_SIGNED_CERT_PASSWORD }}" `
                  /fd SHA256 `
                  /v `
                  "$($file.FullName)" 2>&1 | Out-Host
                
                $sig = Get-AuthenticodeSignature -FilePath $file.FullName
                if ($sig.Status -eq "Valid") {
                  Write-Host "✓ 签名成功 (无时间戳)"
                } else {
                  Write-Warning "签名验证失败: $($sig.Status)"
                }
              } catch {
                Write-Warning "最终签名失败: $_"
              }
            }
          }
        } else {
          Write-Warning "未找到 signtool，跳过额外签名步骤"
        }

    - name: Upload packages to Cloudflare
      uses: ryand56/r2-upload-action@latest
      with:
        r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
        r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
        r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        r2-bucket: ${{ secrets.R2_BUCKET }}
        source-dir: ${{ env.APPX_PACKAGE_DIR }}
        destination-dir: ./files/stable
          
    - name: Upload the packages to GitHub Actions
      uses: actions/upload-artifact@v4
      with:
        name: 'Appx Packages (${{ env.CONFIGURATION }}, ${{ env.PLATFORM }})'
        path: ${{ env.ARTIFACTS_STAGING_DIR }}