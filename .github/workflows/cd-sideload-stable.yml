        if (-not (Test-Path $cerFullPath) -or (Get-Item $cerFullPath).Length -eq 0) { throw "CER generation failed: $cerFullPath" }
        echo "pfx_full_path=$pfxFullPath" >> $env:GITHUB_OUTPUT
