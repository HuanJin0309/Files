# Abstract:
#  Deploys Files (Sideload).
#
# Workflow:
#  1. Configure manifest, logo and secrets
#  2. Restore, build and package Files
#  3. Publish the appinstaller to files.community
#  4. Sign the package
#  5. Publish the package to Azure

name: Files CD (Sideload Stable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    environment: Deployments
    strategy:
      fail-fast: false
      matrix:
        configuration: [Release]
        platform: [x64]
    env:
      SOLUTION_NAME:              'Files.slnx'
      CONFIGURATION:              '${{ matrix.configuration }}'
      PLATFORM:                   '${{ matrix.platform }}'
      APPX_BUNDLE_PLATFORMS:      'x64|arm64'
      WORKING_DIR:                '${{ github.workspace }}' # D:\a\Files\Files\
      ARTIFACTS_STAGING_DIR:      '${{ github.workspace }}\artifacts'
      APPX_PACKAGE_DIR:           '${{ github.workspace }}\artifacts\AppxPackages'
      PACKAGE_PROJECT_DIR:        'src\Files.App (Package)'
      PACKAGE_PROJECT_PATH:       'src\Files.App (Package)\Files.Package.wapproj'
      PACKAGE_MANIFEST_PATH:      'src\Files.App (Package)\Package.appxmanifest'
      LAUNCHER_PROJECT_PATH:      'src\Files.App.Launcher\Files.App.Launcher.vcxproj'
      TEST_PROJECT_PATH:          'tests\Files.InteractionTests\Files.InteractionTests.csproj'
      APP_INSTALLER_SIDELOAD_URL: 'https://cdn.files.community/files/stable/'

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Configure the package manifest, logo, and secrets
      shell: pwsh
      run: |
        . './.github/scripts/Configure-AppxManifest.ps1' `
          -Branch "SideloadStable" `
          -PackageManifestPath "$env:PACKAGE_MANIFEST_PATH" `
          -Publisher "$env:SIDELOAD_PUBLISHER_SECRET" `
          -WorkingDir "$env:WORKING_DIR" `
          -SecretBingMapsKey "$env:SECRET_BINGMAPS_KEY" `
          -SecretSentry "$env:SECRET_SENTRY" `
          -SecretGitHubOAuthClientId "$env:SECRET_GITHUB_OAUTH_CLIENT_ID"
      env:
        SIDELOAD_PUBLISHER_SECRET: ${{ secrets.SIDELOAD_PUBLISHER_SECRET }}
        SECRET_BINGMAPS_KEY: ${{ secrets.BING_MAPS_SECRET }}
        SECRET_SENTRY: ${{ secrets.SENTRY_SECRET }}
        SECRET_GITHUB_OAUTH_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}

    - name: Extract version from Package.appxmanifest
      id: extract_manifest_version
      shell: pwsh
      run: |
        # è¯»å– manifest æ–‡ä»¶ï¼ˆXML æ ¼å¼ï¼‰
        $manifestPath = "${{ env.PACKAGE_MANIFEST_PATH }}"
        $manifest = [xml](Get-Content -Path $manifestPath -Encoding UTF8)
    
        # æå– Identity èŠ‚ç‚¹ä¸‹çš„ Version å±æ€§ï¼ˆå¦‚ï¼š4.0.21.0ï¼‰
        $manifestVersion = $manifest.Package.Identity.Version
        if ([string]::IsNullOrEmpty($manifestVersion)) {
          throw "âŒ Failed to extract version from $manifestPath (Identity/Version node not found)"
        }
    
        # ç®€åŒ–ç‰ˆæœ¬å·ï¼ˆå»æ‰æœ€åä¸€ä½è¡¥ä¸å·ï¼Œå¦‚ 4.0.21.0 â†’ 4.0.21ï¼Œé€‚é… Pre-release å‘½åï¼‰
        $simplifiedVersion = $manifestVersion -replace '\.\d+$', ''  # æ­£åˆ™åŒ¹é…æœ€åä¸€ä¸ªâ€œ.[æ•°å­—]â€å¹¶åˆ é™¤
        # ç”Ÿæˆ Pre-release å‰ç¼€ï¼ˆå¦‚ï¼šv4.0.21-sideload-preï¼‰
        $preReleasePrefix = "v$simplifiedVersion-sideload-pre"
    
        # å°†ç»“æœå­˜å…¥ç¯å¢ƒå˜é‡ï¼ˆä¾›åç»­æ­¥éª¤ä½¿ç”¨ï¼‰
        echo "MANIFEST_VERSION=$manifestVersion" >> $env:GITHUB_ENV
        echo "PRE_RELEASE_PREFIX=$preReleasePrefix" >> $env:GITHUB_ENV
    
        # æ—¥å¿—è¾“å‡ºï¼ˆä¾¿äºè°ƒè¯•ï¼‰
        Write-Host "âœ… Extracted manifest version: $manifestVersion"
        Write-Host "âœ… Simplified version: $simplifiedVersion"
        Write-Host "âœ… Generated PRE_RELEASE_PREFIX: $preReleasePrefix"

    - name: Define self-signed cert environment variable
      shell: pwsh
      run: |
        # å®šä¹‰è‡ªç­¾åè¯ä¹¦çš„è¾“å‡ºè·¯å¾„ï¼ˆå­˜æ”¾åœ¨ artifacts ç›®å½•ä¸‹ï¼Œä¸æ‰“åŒ…äº§ç‰©åŒç›®å½•ï¼Œä¾¿äºç®¡ç†ï¼‰
        $selfSignedCertPath = "${{ env.ARTIFACTS_STAGING_DIR }}\Files_SelfSigned.pfx"
        # å°†è·¯å¾„å­˜å…¥ç¯å¢ƒå˜é‡ï¼Œåç»­æ­¥éª¤å¯ç›´æ¥å¼•ç”¨
        echo "SELF_SIGNED_CERT_PATH=$selfSignedCertPath" >> $env:GITHUB_ENV

    - name: Create artifacts directory for self-signed cert
      shell: pwsh
      run: |
        # å¼•ç”¨å…¨å±€ç¯å¢ƒå˜é‡ ARTIFACTS_STAGING_DIRï¼ˆå³è¯ä¹¦çš„ä¸Šçº§ç›®å½•ï¼šD:\a\Files\Files\artifactsï¼‰
        $artifactsDir = "${{ env.ARTIFACTS_STAGING_DIR }}"
        # æ£€æŸ¥ç›®å½•æ˜¯å¦å­˜åœ¨ï¼Œä¸å­˜åœ¨åˆ™åˆ›å»ºï¼ˆ-Force æ”¯æŒåµŒå¥—ç›®å½•åˆ›å»ºï¼Œé¿å…é—æ¼ï¼‰
        if (-not (Test-Path -Path $artifactsDir)) {
           New-Item -Path $artifactsDir -ItemType Directory -Force | Out-Null
           Write-Host "Successfully created artifacts directory: $artifactsDir"
        }

    - name: Generate self-signed PFX certificate
      shell: pwsh
      run: |
        $scriptPath = "./.github/scripts/Generate-SelfCertPfx.ps1"
        if (-not (Test-Path $scriptPath)) {
          throw "Self-signed cert script not found! Please create $scriptPath first."
        }
        & $scriptPath `
          -Destination "$env:SELF_SIGNED_CERT_PATH" `
          -ValidityDays 365

    - name: Use Windows SDK Preview
      shell: cmd
      run: |
        for /f %%a in ('dir /b /a:d %localappdata%\Microsoft\VisualStudio\17*') do echo UsePreviews=True>%localappdata%\Microsoft\VisualStudio\%%a\sdk.txt

    - name: Restore Files
      shell: pwsh
      run: |
        msbuild $env:SOLUTION_NAME `
        -t:Restore `
        -p:Platform=$env:PLATFORM `
        -p:Configuration=$env:CONFIGURATION `
        -p:PublishReadyToRun=true `
        -v:quiet

    - name: Restore NuGet Packages for Launcher Project
      shell: pwsh
      run: |
        nuget restore "$env:LAUNCHER_PROJECT_PATH" `
          -SolutionDirectory "$env:WORKING_DIR" `
          -Verbosity detailed
    
    - name: Build launcher project
      shell: pwsh
      run: |
        msbuild "$env:LAUNCHER_PROJECT_PATH" `
        -t:Build `
        -p:Platform=$env:PLATFORM `
        -p:Configuration=$env:CONFIGURATION `
        -v:quiet

    - name: Build & package Files
      shell: pwsh
      run: |
        msbuild "$env:PACKAGE_PROJECT_PATH" `
        -t:Build `
        -t:_GenerateAppxPackage `
        -p:Platform=$env:PLATFORM `
        -p:Configuration=$env:CONFIGURATION `
        -p:AppxBundlePlatforms=$env:APPX_BUNDLE_PLATFORMS `
        -p:AppxPackageDir="$env:APPX_PACKAGE_DIR" `
        -p:AppxBundle=Always `
        -p:UapAppxPackageBuildMode=Sideload `
        -p:GenerateAppInstallerFile=True `
        -p:AppInstallerUri=$env:APP_INSTALLER_SIDELOAD_URL `
        -p:AppxPackageSigningEnabled=true `
        -p:PackageCertificateKeyFile="$env:SELF_SIGNED_CERT_PATH" `
        -p:PackageCertificatePassword="$env:SELF_SIGNED_CERT_PWD" `
        -p:PackageCertificateThumbprint="" `
        -v:quiet

    - name: Remove empty files from the packages
      shell: bash
      run: find $ARTIFACTS_STAGING_DIR -empty -delete

    - name: Update appinstaller schema
      run: |
        $newSchema = "http://schemas.microsoft.com/appx/appinstaller/2018"
        $localFilePath = "${{ env.APPX_PACKAGE_DIR }}/Files.Package.appinstaller"
        $fileContent = Get-Content $localFilePath
        $fileContent = $fileContent.Replace("http://schemas.microsoft.com/appx/appinstaller/2017/2", $newSchema)
        $fileContent | Set-Content $localFilePath

    - name: Verify build artifacts (MSIX + Appinstaller)
      id: verify_artifacts
      shell: pwsh
      run: |
        Write-Host "==================== 1. éªŒè¯ Appx åŒ…ç›®å½•ç»“æ„ ===================="
        $appxDir = "${{ env.APPX_PACKAGE_DIR }}"
        Write-Host "Appx Package Directory: $appxDir"

        # å…³é”®ï¼šæ‰¾åˆ°åŒ…å« MSIX çš„å­ç›®å½•ï¼ˆå¦‚ Files.Package_4.0.21.0_Testï¼‰
        $msixParentDir = Get-ChildItem -Path $appxDir -Directory -Filter "Files.Package_*_Test" | Select-Object -First 1
        if (-not $msixParentDir) {
          throw "âŒ æœªæ‰¾åˆ°åŒ…å« MSIX çš„å­ç›®å½•ï¼ˆæ ¼å¼ï¼šFiles.Package_*_Testï¼‰ï¼Œè·¯å¾„ï¼š$appxDir"
        }
        $msixDirPath = $msixParentDir.FullName
        Write-Host "âœ… æ‰¾åˆ° MSIX äº§ç‰©ç›®å½•ï¼š$msixDirPath"

        # å®šä½æ ¸å¿ƒäº§ç‰©ï¼šmsixbundleï¼ˆæ ¸å¿ƒå®‰è£…åŒ…ï¼‰
        $msixbundle = Get-ChildItem -Path $msixDirPath -Filter "*.msixbundle" | Select-Object -First 1
        if (-not $msixbundle) {
          throw "âŒ æœªåœ¨ $msixDirPath ä¸­æ‰¾åˆ° MSIXbundle æ–‡ä»¶"
        }
        $msixbundlePath = $msixbundle.FullName
        $msixbundleSize = [math]::Round($msixbundle.Length / 1MB, 2)
        Write-Host "âœ… MSIXbundle è·¯å¾„ï¼š$msixbundlePathï¼ˆå¤§å°ï¼š$msixbundleSize MBï¼‰"

        # å®šä½é…å¥—æ–‡ä»¶ï¼šappinstallerï¼ˆç‹¬ç«‹å­˜åœ¨äº AppxPackages æ ¹ç›®å½•ï¼‰
        $appinstallerPath = "$appxDir\Files.Package.appinstaller"
        if (-not (Test-Path $appinstallerPath)) {
          throw "âŒ æœªæ‰¾åˆ° appinstaller æ–‡ä»¶ï¼š$appinstallerPath"
        }
        $appinstallerSize = [math]::Round((Get-Item $appinstallerPath).Length / 1KB, 2)
        Write-Host "âœ… Appinstaller è·¯å¾„ï¼š$appinstallerPathï¼ˆå¤§å°ï¼š$appinstallerSize KBï¼‰"

        Write-Host "`n==================== 2. å®šä½ Artifacts å†…çš„ Appx Packages å‹ç¼©åŒ… ===================="
        $artifactsDir = "${{ env.ARTIFACTS_STAGING_DIR }}"
        # 1. å®šä¹‰ Artifacts ä¸­å‹ç¼©åŒ…çš„å›ºå®šåç§°ï¼ˆä¸å®é™…ä¸€è‡´ï¼šAppx Packages (Release, x64).zipï¼‰
        $targetCompressedName = "Appx Packages (${{ env.CONFIGURATION }}, ${{ env.PLATFORM }}).zip"
        # 2. æ‹¼æ¥å‹ç¼©åŒ…å®Œæ•´è·¯å¾„ï¼ˆArtifacts æ ¹ç›®å½•ä¸‹ï¼Œæ— éœ€é€’å½’ï¼‰
        $compressedPath = Join-Path -Path $artifactsDir -ChildPath $targetCompressedName

        # 3. éªŒè¯å‹ç¼©åŒ…æ˜¯å¦å­˜åœ¨ä¸”éç©º
        if (-not (Test-Path $compressedPath)) {
          throw "âŒ æœªåœ¨ Artifacts ç›®å½•ï¼ˆ$artifactsDirï¼‰æ‰¾åˆ°å‹ç¼©åŒ…ï¼š$targetCompressedNameï¼Œè¯·ç¡®è®¤ Artifacts ä¸Šä¼ ç»“æœ"
        }
        $compressedFile = Get-Item $compressedPath
        $compressedSize = [math]::Round($compressedFile.Length / 1MB, 2)
        if ($compressedSize -eq 0) {
          throw "âŒ Artifacts å‹ç¼©åŒ… $targetCompressedName ä¸ºç©ºï¼ˆè·¯å¾„ï¼š$compressedPathï¼‰ï¼Œå¯èƒ½æ˜¯ä¸Šä¼ å¼‚å¸¸"
        }

        # 4. è¾“å‡ºå‹ç¼©åŒ…ä¿¡æ¯ï¼ˆä¾›åç»­ä¸Šä¼ ä½¿ç”¨ï¼‰
        echo "compressed_path=$compressedPath" >> $env:GITHUB_OUTPUT
        echo "compressed_name=$($compressedFile.Name)" >> $env:GITHUB_OUTPUT
        Write-Host "âœ… æ‰¾åˆ° Artifacts å‹ç¼©åŒ…ï¼š$compressedPath"
        Write-Host "âœ… å‹ç¼©åŒ…åç§°ï¼š$($compressedFile.Name)"
        Write-Host "âœ… å‹ç¼©åŒ…å¤§å°ï¼š$compressedSize MBï¼ˆç¡®è®¤å®Œæ•´ï¼‰"

        # è¾“å‡ºäº§ç‰©è·¯å¾„ï¼Œä¾›åç»­ä¸Šä¼ ä½¿ç”¨
        echo "msixbundle_path=$msixbundlePath" >> $env:GITHUB_OUTPUT
        echo "appinstaller_path=$appinstallerPath" >> $env:GITHUB_OUTPUT
        echo "msix_dir_path=$msixDirPath" >> $env:GITHUB_OUTPUT

    - name: Upload the packages to GitHub Actions
      uses: actions/upload-artifact@v4
      with:
        name: 'Appx Packages (${{ env.CONFIGURATION }}, ${{ env.PLATFORM }})'
        path: ${{ env.ARTIFACTS_STAGING_DIR }}

    - name: Generate unique Pre-release version
      id: get_pre_release_version
      shell: pwsh
      run: |
        # ç”Ÿæˆæ—¶é—´æˆ³ï¼ˆæ ¼å¼ï¼šYYYYMMDD-HHmmssï¼Œç¡®ä¿å”¯ä¸€æ€§ï¼‰
        $timestamp = Get-Date -Format "yyyyMMdd-HHmmss"
        # ç»„åˆç‰ˆæœ¬å·ï¼ˆå¦‚ï¼šv1.0.0-sideload-pre-20241006-153000ï¼‰
        $preReleaseVersion = "$env:PRE_RELEASE_PREFIX-$timestamp"
        # è¾“å‡ºç‰ˆæœ¬å·åˆ°å˜é‡ï¼Œä¾›åç»­æ­¥éª¤ä½¿ç”¨
        echo "pre_release_version=$preReleaseVersion" >> $env:GITHUB_OUTPUT

        # å¼•ç”¨æ­¥éª¤1è¾“å‡ºçš„äº§ç‰©è·¯å¾„
        $msixbundlePath = "${{ steps.verify_artifacts.outputs.msixbundle_path }}"
        $appinstallerPath = "${{ steps.verify_artifacts.outputs.appinstaller_path }}"
        if ([string]::IsNullOrEmpty($msixbundlePath) -or [string]::IsNullOrEmpty($appinstallerPath)) {
          throw "âŒ äº§ç‰©è·¯å¾„ä¸ºç©ºï¼ˆMSIXï¼š$msixbundlePathï¼ŒAppinstallerï¼š$appinstallerPathï¼‰"
        }

        # è¾“å‡ºå…³é”®è·¯å¾„
        echo "msixbundle_path=$msixbundlePath" >> $env:GITHUB_OUTPUT
        echo "appinstaller_path=$appinstallerPath" >> $env:GITHUB_OUTPUT

        # æ—¥å¿—è¾“å‡º
        Write-Host "âœ… Generated Pre-release version: $preReleaseVersion"
        Write-Host "âœ… MSIXbundle è·¯å¾„ï¼š$msixbundlePath"
        Write-Host "âœ… Appinstaller è·¯å¾„ï¼š$appinstallerPath"

    - name: Create GitHub Pre-release
      id: create_pre_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        tag_name: ${{ steps.get_pre_release_version.outputs.pre_release_version }}
        release_name: "Files Sideload Pre-release ${{ steps.get_pre_release_version.outputs.pre_release_version }}"
        body: |
          ## ğŸš€ Files Sideload Pre-release
          Auto-generated after successful build (sideload stable workflow).
      
          ### ğŸ“¦ Download Assets
          - **App Installer**: Direct sideload installation
          - **MSIX Bundle**: x64 + arm64 platformsï¼ˆå…³é”®ä¿®æ”¹ï¼šå°† Appx æ”¹ä¸º MSIXï¼‰
          - **Self-signed Cert**: Required for sideload (valid for 365 days)
      
          ### ğŸ”§ Build Details
          - Configuration: ${{ env.CONFIGURATION }}
          - Target Platforms: ${{ env.APPX_BUNDLE_PLATFORMS }}
          - Build Time: ${{ steps.get_pre_release_version.outputs.pre_release_version }}
          - R2 CDN Link: [${{ env.APP_INSTALLER_SIDELOAD_URL }}Files.Package.appinstaller](${{ env.APP_INSTALLER_SIDELOAD_URL }}Files.Package.appinstaller)
        draft: false
        prerelease: true
        target_commitish: ${{ github.ref_name }}
      
    - name: Upload Appinstaller to Pre-release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        upload_url: ${{ steps.create_pre_release.outputs.upload_url }}
        asset_path: ${{ steps.get_pre_release_version.outputs.appinstaller_path }}
        asset_name: Files.Package-${{ steps.get_pre_release_version.outputs.pre_release_version }}.appinstaller
        asset_content_type: application/xml
      continue-on-error: false

    - name: Upload MSIXbundle to Pre-release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        upload_url: ${{ steps.create_pre_release.outputs.upload_url }}
        asset_path: ${{ steps.get_pre_release_version.outputs.msixbundle_path }}
        asset_name: Files.Package-${{ steps.get_pre_release_version.outputs.pre_release_version }}.msixbundle
        asset_content_type: application/vnd.microsoft.msixbundle
      continue-on-error: false

    - name: Upload Appx Bundle to Pre-release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        upload_url: ${{ steps.create_pre_release.outputs.upload_url }}
        asset_path: ${{ steps.get_pre_release_version.outputs.extracted_x64_appx_path }}
        asset_name: Files.Package-${{ steps.get_pre_release_version.outputs.pre_release_version }}-x64.appx
        asset_content_type: application/vnd.microsoft.appx  # Appx æ–‡ä»¶çš„æ ‡å‡† MIME ç±»å‹

    - name: Upload Self-signed Cert to Pre-release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        upload_url: ${{ steps.create_pre_release.outputs.upload_url }}
        asset_path: ${{ env.SELF_SIGNED_CERT_PATH }} # ç°æœ‰è¯ä¹¦è·¯å¾„ï¼ˆä»ç¯å¢ƒå˜é‡è·å–ï¼‰
        asset_name: Files_SelfSigned-${{ steps.get_pre_release_version.outputs.pre_release_version }}.pfx # å«ç‰ˆæœ¬å·ï¼Œä¾¿äºåŒºåˆ†
        asset_content_type: application/x-pkcs12 # PFX è¯ä¹¦æ ‡å‡† MIME ç±»å‹

    - name: Clean up old Pre-releases
      id: clean_old_pre_releases
      shell: pwsh
      env:
        # ä¾èµ– GH_PATï¼ˆéœ€å…·å¤‡ repo æƒé™ï¼‰
        GH_PAT: ${{ secrets.GH_PAT }}
        # é…ç½®ï¼šä¿ç•™æœ€æ–°çš„ N ä¸ª Pre-releaseï¼ˆæŒ‰éœ€ä¿®æ”¹ï¼Œå¦‚ 5ã€10ï¼‰
        KEEP_LATEST_PRE_RELEASES: 5
        # ä»“åº“ä¿¡æ¯ï¼ˆè‡ªåŠ¨è·å–å½“å‰ä»“åº“ï¼Œæ— éœ€ä¿®æ”¹ï¼‰
        REPO_OWNER: ${{ github.repository_owner }}
        REPO_NAME: ${{ github.event.repository.name }}
      run: |
        Write-Host "â„¹ï¸ Starting clean-up of old Pre-releases (keep latest $env:KEEP_LATEST_PRE_RELEASES)"
    
        # 1. è°ƒç”¨ GitHub API è·å–æ‰€æœ‰ Pre-releaseï¼ˆæŒ‰åˆ›å»ºæ—¶é—´å€’åºï¼Œæœ€æ–°çš„åœ¨å‰ï¼‰
        $apiUrl = "https://api.github.com/repos/$env:REPO_OWNER/$env:REPO_NAME/releases?per_page=100&page=1"
        $headers = @{
          "Authorization" = "Bearer $env:GH_PAT"
          "Accept" = "application/vnd.github+json"
          "X-GitHub-Api-Version" = "2022-11-28"
        }
    
        try {
          $releases = Invoke-RestMethod -Uri $apiUrl -Headers $headers -Method Get -ErrorAction Stop
        }
        catch {
          throw "âŒ Failed to fetch releases: $($_.Exception.Response.StatusDescription)"
        }
    
        # 2. ç­›é€‰å‡ºâ€œæ ‡è®°ä¸º Pre-releaseâ€ä¸”â€œéè‰ç¨¿â€çš„ç‰ˆæœ¬
        $preReleases = $releases | Where-Object { $_.prerelease -eq $true -and $_.draft -eq $false }
        Write-Host "â„¹ï¸ Found total $($preReleases.Count) Pre-releases"
    
        # 3. è‹¥ Pre-release æ•°é‡ â‰¤ ä¿ç•™æ•°é‡ï¼Œæ— éœ€æ¸…ç†
        if ($preReleases.Count -le $env:KEEP_LATEST_PRE_RELEASES) {
          Write-Host "âœ… No clean-up needed (Pre-releases count $($preReleases.Count) â‰¤ $env:KEEP_LATEST_PRE_RELEASES)"
          exit 0
        }
    
        # 4. æ’åºå¹¶ç­›é€‰å‡ºâ€œéœ€è¦åˆ é™¤çš„æ—§ Pre-releaseâ€ï¼ˆæ’é™¤æœ€æ–°çš„ N ä¸ªï¼‰
        $releasesToDelete = $preReleases | Sort-Object -Property created_at -Descending | Select-Object -Skip $env:KEEP_LATEST_PRE_RELEASES
        Write-Host "â„¹ï¸ Will delete $($releasesToDelete.Count) old Pre-releases (keep latest $env:KEEP_LATEST_PRE_RELEASES)"
    
        # 5. æ‰¹é‡åˆ é™¤æ—§ Pre-releaseï¼ˆå«å…³è”çš„ Tagï¼‰
        foreach ($release in $releasesToDelete) {
          $releaseId = $release.id
          $releaseTag = $release.tag_name
          Write-Host "â„¹ï¸ Deleting Pre-release: $releaseTag (ID: $releaseId)"
      
          # 5.1 åˆ é™¤ Pre-release æœ¬èº«
          $deleteReleaseUrl = "https://api.github.com/repos/$env:REPO_OWNER/$env:REPO_NAME/releases/$releaseId"
          Invoke-RestMethod -Uri $deleteReleaseUrl -Headers $headers -Method Delete -ErrorAction Stop
      
          # 5.2 åˆ é™¤å…³è”çš„ Tagï¼ˆé¿å… Tag å†—ä½™ï¼‰
          $deleteTagUrl = "https://api.github.com/repos/$env:REPO_OWNER/$env:REPO_NAME/git/refs/tags/$releaseTag"
          Invoke-RestMethod -Uri $deleteTagUrl -Headers $headers -Method Delete -ErrorAction SilentlyContinue
      
          Write-Host "âœ… Deleted Pre-release and Tag: $releaseTag"
        }
    
        Write-Host "âœ… Clean-up completed successfully (deleted $($releasesToDelete.Count) old Pre-releases)"